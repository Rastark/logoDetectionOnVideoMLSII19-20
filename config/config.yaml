models:
  LogoDetection:
    paths:
      model: "./stored_models/LogoDetection"
      train_cp: "./data/stored_models/checkpoints"

datasets:
  FlickrLogos-32:
      paths:
        images: "./data/dataset/FlickrLogos-v2/classes/jpg"
        masks: "./data/dataset/FlickrLogos-v2/classes/masks"
