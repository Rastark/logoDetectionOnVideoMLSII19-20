  FlickrLogos-32-test:
      paths:
        images: "./data/dataset/FlickrLogos-v2-test/classes/jpg"
        masks: "./data/dataset/FlickrLogos-v2-test/classes/masks"
      bbox_suffix: ".bboxes.txt"
  TopLogos-10:
      paths:
        images: "./data/dataset/qmul_toplogo10/jpg"
        masks: "./data/dataset/qmul_toplogo10/masks"
      bbox_suffix: ".bboxes.txt"
